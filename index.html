<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="myscripts.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1>r o c k &nbsp;&nbsp;&nbsp; p a p e r &nbsp;&nbsp;&nbsp; s c i s s o r s</h1>
        <h2>c h o o s e &nbsp;  y o u r &nbsp;  w e a p o n </h2>
        <div class="mainGame">
            <div class="mainSec" >
                <div id="rockContainer">
                    <img class="weapon hoverImage" src="assets/icons/rock.png" id="rockImg" alt="a picture of fist gesturing rock in rock paper scissors"> 
                </div>

                <div style="height: 50px;">
                    <button id="rck" class="hoverButton">ROCK</button>
                </div>
            </div>
            <div>
                <img class="weapon hoverImage" src="assets/icons/paper.png" width="50%" id="paperImg" alt="a picture of hand gesturing paper in rock paper scissors">
                <div style="height: 50px;">
                    <button class="hoverButton" id="ppr">PAPER</button>
                </div>
            </div>
            <div>
                <img class="weapon hoverImage" src="assets/icons/scissors.png" width="50%" id="scissorsImg" alt="a picture of index and middle finger outwards gesturing scissors in rock paper scissors">
                <div style="height: 50px;">
                    <button id ="scis" class="hoverButton">SCISSORS</button>
                </div>
            </div>    
        </div>
    </div>
    <div id="scoreBoard">
        <h1 id="score"></h1>
        <h3 id="win"></h3>
        <h1 id="result"></h1>
    </div>    
</body>
</html>
