<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="myscripts.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div>
        <h1>rock paper scissors</h1>
        <h2>choose your weapon</h2>
        <div class="mainGame">
            <div>
                <button id="rck">ROCK</button>
                <img src="assets/icons/rock.png" width="50%" alt="a picture of fist gesturing rock in rock paper scissors"> 
            </div>
            <div>
                <button id="ppr">PAPER</button>
                <img src="assets/icons/paper.png" width="50%" alt="a picture of hand gesturing paper in rock paper scissors">
            </div>
            <div>
                <button id="scis">SCISSORS</button>
                <img src="assets/icons/scissors.png" width="50%" alt="a picture of index and middle finger outwards gesturing scissors in rock paper scissors">
            </div>    
        </div>

    </div>
    <div>
        <h3 id="score"></h3>
        <h3 id="win"></h3>
        <h1 id="result"></h1>
    </div>
    
</body>
</html>
